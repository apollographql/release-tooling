name: "Build and Publish"
description: "Build a Docker Image and publish it to internal Apollo repositories"
inputs:
  image_name:
    description: 'The name of the Docker Image that is to be built'
    required: true
  image_description:
    description: "A description of the image being built"
    required: true
  platforms:
    description: "A comma separated list of platforms to build for"
    default: "linux/amd64"
  context:
    description: "The path to the context that should be used to build the Docker Images"
    required: true
  dockerfile_location:
    description: "The path to the Dockerfile that is to be built"
    required: true
  secrets:
    description: "A list of secrets to pass through to the Docker builder"
    default: ""
outputs: {}

runs:
  using: composite
  steps:
    # Annoyingly there's no global 'env' block available in composite actions and as such we have to use this
    # workaround. If there's any other environment variables we need, we should update this block.
    #
    # See: https://github.com/orgs/community/discussions/51280 for more details
    - name: "Setup Workflow Variables"
      id: globals
      shell: bash
      run: |
        BASE_ARTIFACT_REGISTRY_NAME=us-central1-docker.pkg.dev
        PUBLISHING_SERVICE_ACCOUNT_PROJECT_ID=platform-mgmt-service-e0izz

        echo "APOLLO_ARTIFACT_REGISTRY=${BASE_ARTIFACT_REGISTRY_NAME}/platform-cross-environment/platform-docker" >> "${GITHUB_OUTPUT}"
        echo "BASE_ARTIFACT_REGISTRY_NAME=${BASE_ARTIFACT_REGISTRY_NAME}" >> "${GITHUB_OUTPUT}"

        # This project/service account are provisioned in apollo-terraform. In the longer term we should move
        # this to somewhere we control, but that should be in line with us owning an internal publishing repository
        echo "PUBLISHING_SERVICE_ACCOUNT_PROJECT_ID=${PUBLISHING_SERVICE_ACCOUNT_PROJECT_ID}" >> "${GITHUB_OUTPUT}"
        echo "PUBLISHING_SERVICE_ACCOUNT_NAME=release-tooling-automation@${PUBLISHING_SERVICE_ACCOUNT_PROJECT_ID}.iam.gserviceaccount.com" >> "${GITHUB_OUTPUT}"
        echo "WORKLOAD_IDENTITY_PROVIDER=projects/865738624352/locations/global/workloadIdentityPools/github-d8bck/providers/github-d8bck" >> "${GITHUB_OUTPUT}"
    - name: Authenticate With GCP
      id: gcp-auth
      uses: 'google-github-actions/auth@fc2174804b84f912b1f6d334e9463f484f1c552d'
      with:
        token_format: 'access_token'
        project_id: "${{ steps.globals.outputs.PUBLISHING_SERVICE_ACCOUNT_PROJECT_ID }}"
        service_account: "${{ steps.globals.outputs.PUBLISHING_SERVICE_ACCOUNT_NAME }}"
        workload_identity_provider: "${{ steps.globals.outputs.WORKLOAD_IDENTITY_PROVIDER }}"
    - name: Authenticate With Internal Repository
      id: docker-auth
      uses: 'docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef'
      with:
        username: 'oauth2accesstoken'
        password: '${{ steps.gcp-auth.outputs.access_token }}'
        registry: '${{ steps.globals.outputs.BASE_ARTIFACT_REGISTRY_NAME }}'
    - name: "Checkout Code"
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130
    - name: Get Docker Metadata
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
      env:
        DOCKER_METADATA_PR_HEAD_SHA: true
      with:
        images: ${{ steps.globals.outputs.APOLLO_ARTIFACT_REGISTRY }}/${{ inputs.image_name }}
        tags: |
          type=sha,format=long,prefix=,suffix=
          type=ref,event=pr,prefix=PR-,suffix=-{{sha}},enable={{is_not_default_branch}}
          type=ref,event=branch,suffix=-{{sha}},enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=${{ inputs.image_name }}
          org.opencontainers.image.description=${{ inputs.image_description }}
          org.opencontainers.image.vendor=Apollo GraphQL
        annotations: |
          org.opencontainers.image.title=${{ inputs.image_name }}
          org.opencontainers.image.description=${{ inputs.image_description }}
          org.opencontainers.image.vendor=Apollo GraphQL
    - name: Build & Push Docker Image
      id: build
      uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile_location }}
        tags: ${{ steps.meta.outputs.tags }}
        annotations: ${{ steps.meta.outputs.annotations }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ inputs.platforms }}
        secrets: ${{ inputs.secrets }}
        push: true
